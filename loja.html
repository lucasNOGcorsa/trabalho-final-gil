<script>

    document.addEventListener("DOMContentLoaded", () => {
        const produtos = document.querySelectorAll('.produto1, .produto2, .produto3');
        const carrinhoBtn = document.getElementById('carrinho-btn');
        const carrinho = document.getElementById('carrinho');
        const carrinhoItens = document.getElementById('carrinho-itens');
        const carrinhoContador = document.getElementById('carrinho-contador');
        const finalizarCompra = document.getElementById('finalizar-compra');

        let carrinhoArray = [];

        // Mostrar ou esconder o carrinho
        carrinhoBtn.addEventListener('click', () => {
            carrinho.style.display = carrinho.style.display === 'block' ? 'none' : 'block';
        });

        // Adicionar produto ao carrinho
        produtos.forEach((produto, index) => {
            produto.addEventListener('click', () => {
                const nomeProduto = produto.querySelector('h1') 
                    ? produto.querySelector('h1').innerText 
                    : `Produto ${index + 1}`;
                carrinhoArray.push(nomeProduto);
                atualizarCarrinho();
            });
        });

        // Atualizar carrinho
        function atualizarCarrinho() {
            carrinhoItens.innerHTML = '';
            carrinhoArray.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerText = item;
                const removerBtn = document.createElement('button');
                removerBtn.innerText = 'Remover';
                removerBtn.style.marginLeft = '10px';
                removerBtn.addEventListener('click', () => {
                    carrinhoArray.splice(index, 1);
                    atualizarCarrinho();
                });
                li.appendChild(removerBtn);
                carrinhoItens.appendChild(li);
            });
            carrinhoContador.innerText = carrinhoArray.length;
        }

        // Finalizar compra
        finalizarCompra.addEventListener('click', () => {
            if (carrinhoArray.length === 0) {
                alert('O carrinho estÃ¡ vazio!');
            } else {
                alert(`Compra finalizada com ${carrinhoArray.length} item(s).`);
                carrinhoArray = [];
                atualizarCarrinho();
            }
        });
    });
</script>
